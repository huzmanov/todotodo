<!doctype html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/todo.css">
</head>


<body>

  <div class="container">
    <div class="card position-absolute top-50 start-50 translate-middle" style="min-height: 70%; min-width: 50%;">
      <div class="card-header">
        ToDo List
      </div>
      <div class="card-body">
        <div class="container px-0">
          <h5>In Progress</h5>
          <div id="pgrs_list">

          </div>
        </div class="row">

        <div class="container px-0" id="getTaskDetails">

          <button id="add_task" onclick="requestTaskInput()" class="btn btn-light">+</button>
          
        </div>

        <div class="container px-0">
          <h5>Complete</h5>
          <div id="cmplt_list">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/todo.js"></script>
</body>


</html>
